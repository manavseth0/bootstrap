<!DOCTYPE html>
<html>
<head>
  <title>Task 8 Javascript</title>
  <style>
     body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    .container {
      width: 700px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #333;
      background: linear-gradient(to right, #FF91AF, #FFF94C);
      background: linear-gradient(to bottom, #FF91AF, #FFF94C)
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .form-group label {
      flex: 1;
      text-align: left;
      margin-right: 10px;
    }

    .form-group input,
    .form-group select {
      flex: 2;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #fb3469;
      color: #fff;
      cursor: pointer;
      border: 1px solid black;
      border-radius: 10px;
    }

    .form-group input[type="checkbox"]{
      transform: scale(0.65);
    }

    .gender-group {
      display: flex;
      align-items: center;
    }

    .gender-group label {
      margin-right: 5px;
    }

    .gender-group input[type="radio"] {
      flex: initial;
      margin-right: 5px; 
    }

    .error-message {
      color: red;
      font-size: 14px;
    }
